<h3>Liste des projets</h3>
<a class="btn btn-success" routerLink="/projets/nouveau">Ajouter nouveau projet</a>
<hr>
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th width="5%">ID</th>
            <th width="20%">Titre</th>
            <th width="35%">Description</th>
            <th width="10%">Cr√©ation</th>
            <th width="10%">Lancement</th>
            <th width="10%">Type</th>
            <th width="10%">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="isLoading">
           <td colspan="7">Loading projects...</td>
        </tr>
        <tr *ngFor="let p of projects; let i = index">
            <td class="text-center">{{i+1}}</td>
            <td>{{p.title}}</td>
            <td>{{p.description}}</td>
            <td>{{p.creationDate.date | date:'dd/MM/y'}}</td>
            <td>{{p.projectDate.date | date:'dd/MM/y'}}</td>
            <td>{{p.type.title}}</td>
            <td>
                <a class="btn btn-success" routerLink="/projets/{{p.id}}/modifier"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                <a class="btn btn-danger" (click)="deleteProject(p)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
            </td>
        </tr>
    </tbody>
</table>
