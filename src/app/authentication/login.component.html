<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div *ngIf="invalidLogin" class="alert alert-warning">
        Utilisateur ou mot de passe incorrect<br>
        Ou bien cet utilisateur est inactif.
      </div>
      <div *ngIf="successLogin" class="alert alert-success">
        Vous Ãªtes maintenant connectÃ©.
      </div>
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Utilisateur</label>
          <input id="username" type="text" class="form-control" formControlName="username">
          <div *ngIf="form.controls.username.touched && form.controls.username.errors">
            <div
              *ngIf="form.controls.username.errors.required"
              class="alert alert-danger">
              Le nom de l'utilisateur est obligatoire.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input id="password" type="password" class="form-control" formControlName="password">
          <div *ngIf="form.controls.password.touched && form.controls.password.errors">
            <div
              *ngIf="form.controls.password.errors.required"
              class="alert alert-danger">
              Le mot de passe est obligatoire.
            </div>
          </div>
        </div>
        <button #btnSubmit type="submit" class="btn btn-success" [disabled]="!form.valid">Se connecter</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
